<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks 1-10 - Authentication & User Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        header {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.8em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: #666; font-size: 1.2em; margin-bottom: 20px; }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .stat-num { font-size: 2.5em; font-weight: bold; }
        .stat-label { font-size: 0.9em; opacity: 0.9; margin-top: 5px; }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        button:active { transform: translateY(-1px); }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .tasks-container {
            display: grid;
            gap: 20px;
        }

        .task-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
            border-left: 6px solid #667eea;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.15);
        }

        .task-card.completed {
            border-left-color: #4caf50;
            background: linear-gradient(to bottom, #e8f5e9 0%, white 100px);
        }

        .task-card.executing {
            border-left-color: #2196f3;
            background: linear-gradient(to bottom, #e3f2fd 0%, white 100px);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 6px 25px rgba(33, 150, 243, 0.3); }
            50% { box-shadow: 0 6px 35px rgba(33, 150, 243, 0.5); }
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .task-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            opacity: 0.15;
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .task-id {
            font-size: 0.9em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .task-description {
            font-size: 1.05em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-status-pending { background: #fff3e0; color: #e65100; }
        .badge-status-executing { background: #e1f5fe; color: #0277bd; }
        .badge-status-executed { background: #e8f5e9; color: #2e7d32; }
        .badge-priority { background: #f3e5f5; color: #7b1fa2; }
        .badge-points { background: #e0f2f1; color: #00695c; }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .btn-execute {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-execute:hover { transform: scale(1.05); }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #45a049);
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 Tasks 1-10: Foundation Sprint</h1>
            <p class="subtitle">Authentication, Authorization & User Management System</p>

            <div class="stats-row">
                <div class="stat-box">
                    <div class="stat-num" id="total-tasks">10</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-box">
                    <div class="stat-num" id="completed">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-num" id="executing">0</div>
                    <div class="stat-label">Executing</div>
                </div>
                <div class="stat-box">
                    <div class="stat-num" id="pending">10</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-box">
                    <div class="stat-num" id="completion-rate">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <button onclick="executeAllTasks()">⚡ Execute All 10 Tasks</button>
            <button onclick="refreshTasks()">🔄 Refresh</button>
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('pending')">Pending</button>
            <button onclick="filterTasks('executing')">Executing</button>
            <button onclick="filterTasks('completed')">Completed</button>
        </div>

        <div id="loading" class="loading">Loading tasks...</div>
        <div id="tasks-container" class="tasks-container"></div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks-1-10/list');
                const data = await response.json();
                tasks = data.tasks;
                renderTasks();
                updateStats();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        function renderTasks() {
            const container = document.getElementById('tasks-container');
            let filtered = tasks;

            if (currentFilter === 'pending') {
                filtered = tasks.filter(t => t.status !== 'completed' && t.executionStatus !== 'executing');
            } else if (currentFilter === 'executing') {
                filtered = tasks.filter(t => t.executionStatus === 'executing');
            } else if (currentFilter === 'completed') {
                filtered = tasks.filter(t => t.status === 'completed');
            }

            container.innerHTML = filtered.map(task => {
                const statusClass = task.status === 'completed' ? 'completed' :
                                  task.executionStatus === 'executing' ? 'executing' : '';
                const statusBadge = task.status === 'completed' ? 'badge-status-executed' :
                                  task.executionStatus === 'executing' ? 'badge-status-executing' : 'badge-status-pending';
                const statusText = task.status === 'completed' ? 'Executed' :
                                 task.executionStatus === 'executing' ? 'Executing...' : 'Pending';
                const progress = task.progressTracking?.percentComplete || 0;

                return `
                    <div class="task-card ${statusClass}" id="task-${task.number}">
                        <div class="task-number">${task.number}</div>
                        <div class="task-header">
                            <div>
                                <div class="task-id">${task.taskId}</div>
                                <h2 class="task-title">${task.title}</h2>
                            </div>
                        </div>
                        <p class="task-description">${task.description}</p>

                        <div class="task-meta">
                            <span class="badge ${statusBadge}">${statusText}</span>
                            <span class="badge badge-priority">${task.priority} Priority</span>
                            ${task.storyPoints ? `<span class="badge badge-points">${task.storyPoints} Points</span>` : ''}
                        </div>

                        ${progress > 0 ? `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                        ` : ''}

                        <div class="task-actions">
                            <button class="btn-execute" onclick="executeTask(${task.number})"
                                    ${task.status === 'completed' ? 'disabled' : ''}>
                                ${task.status === 'completed' ? '✓ Completed' : '▶ Execute Task'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const completed = tasks.filter(t => t.status === 'completed').length;
            const executing = tasks.filter(t => t.executionStatus === 'executing').length;
            const pending = tasks.filter(t => t.status !== 'completed' && t.executionStatus !== 'executing').length;
            const rate = Math.round((completed / tasks.length) * 100);

            document.getElementById('completed').textContent = completed;
            document.getElementById('executing').textContent = executing;
            document.getElementById('pending').textContent = pending;
            document.getElementById('completion-rate').textContent = rate + '%';
        }

        async function executeTask(number) {
            try {
                const response = await fetch(`/api/tasks-1-10/task/${number}/execute`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    setTimeout(loadTasks, 500);
                    setInterval(loadTasks, 2000);
                }
            } catch (error) {
                console.error('Error executing task:', error);
            }
        }

        async function executeAllTasks() {
            if (!confirm('Execute all 10 tasks?')) return;

            const button = event.target;
            button.disabled = true;
            button.textContent = '⏳ Executing...';

            try {
                const response = await fetch('/api/tasks-1-10/execute-all', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    const interval = setInterval(async () => {
                        await loadTasks();
                        const executing = tasks.filter(t => t.executionStatus === 'executing').length;
                        if (executing === 0) {
                            clearInterval(interval);
                            button.disabled = false;
                            button.textContent = '⚡ Execute All 10 Tasks';
                        }
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                button.disabled = false;
                button.textContent = '⚡ Execute All 10 Tasks';
            }
        }

        function refreshTasks() {
            document.getElementById('loading').style.display = 'block';
            loadTasks();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            renderTasks();
        }

        // Load on start
        loadTasks();

        // Auto-refresh
        setInterval(loadTasks, 5000);
    </script>
</body>
</html>
