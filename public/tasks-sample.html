<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tasks Sample</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; padding: 20px; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
      .title { font-weight: 700; }
      .meta { color: #666; font-size: 12px }
    </style>
  </head>
  <body>
    <h1>Sample Tasks</h1>
    <div id="list"></div>

    <script>
      fetch('/api/tasks-sample')
        .then(r => r.json())
        .then(list => {
          const el = document.getElementById('list');
          list.forEach(t => {
            const d = document.createElement('div'); d.className = 'card';
            d.innerHTML = `<div class='title'>${t.taskId} - ${t.title}</div><div class='meta'>${t.module} â€¢ ${t.priority}</div><p>${t.description}</p>`;
            el.appendChild(d);
          });
        })
        .catch(e => { document.getElementById('list').innerText = 'Failed to load sample tasks: ' + e.message });
    </script>
  </body>
  </html>
