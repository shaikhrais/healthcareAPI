<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - All 387 Tasks</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-number { font-size: 2.5em; font-weight: bold; color: #667eea; }
        .stat-label { color: #666; font-size: 0.9em; margin-top: 5px; }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        button:hover { background: #5568d3; transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }
        .task-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }
        .task-card:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .task-card.completed { border-left-color: #4caf50; background: #e8f5e9; }
        .task-card.executing { border-left-color: #2196f3; background: #e3f2fd; }
        .task-id { font-weight: bold; color: #667eea; font-size: 0.9em; margin-bottom: 8px; }
        .task-title { font-size: 1.1em; font-weight: 600; margin-bottom: 10px; }
        .task-desc { color: #666; font-size: 0.9em; margin-bottom: 15px; }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-right: 8px;
        }
        .badge-pending { background: #fff3e0; color: #e65100; }
        .badge-executing { background: #e1f5fe; color: #0277bd; }
        .badge-executed { background: #e8f5e9; color: #2e7d32; }
        .loading { text-align: center; padding: 50px; color: white; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Task Manager - All 387 Tasks</h1>
            <p>Complete task execution and tracking system</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-tasks">387</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="executing-tasks">0</div>
                <div class="stat-label">Executing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-tasks">387</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completion-rate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="executeAllTasks()">ðŸš€ Execute All Tasks</button>
            <button onclick="refreshData()">ðŸ”„ Refresh</button>
            <button onclick="filterTasks('all')">All Tasks</button>
            <button onclick="filterTasks('pending')">Pending</button>
            <button onclick="filterTasks('executing')">Executing</button>
            <button onclick="filterTasks('completed')">Completed</button>
        </div>

        <div id="loading" class="loading">Loading tasks...</div>
        <div id="task-grid" class="task-grid"></div>
    </div>

    <script>
        let allTasks = [];
        let currentFilter = 'all';

        async function loadTasks() {
            try {
                const response = await fetch('/api/task-manager/all');
                const data = await response.json();
                allTasks = data.tasks;
                renderTasks();
                updateStats();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        function renderTasks() {
            const container = document.getElementById('task-grid');
            let filtered = allTasks;

            if (currentFilter === 'pending') {
                filtered = allTasks.filter(t => t.status !== 'completed' && t.executionStatus !== 'executing');
            } else if (currentFilter === 'executing') {
                filtered = allTasks.filter(t => t.executionStatus === 'executing');
            } else if (currentFilter === 'completed') {
                filtered = allTasks.filter(t => t.status === 'completed');
            }

            container.innerHTML = filtered.map(task => {
                const statusClass = task.status === 'completed' ? 'completed' :
                                  task.executionStatus === 'executing' ? 'executing' : '';
                const badge = task.status === 'completed' ? 'badge-executed' :
                            task.executionStatus === 'executing' ? 'badge-executing' : 'badge-pending';
                const statusText = task.status === 'completed' ? 'Executed' :
                                 task.executionStatus === 'executing' ? 'Executing' : 'Pending';

                return `
                    <div class="task-card ${statusClass}">
                        <div class="task-id">${task.taskId || 'No ID'}</div>
                        <div class="task-title">${task.title}</div>
                        <div class="task-desc">${task.description || 'No description'}</div>
                        <span class="badge ${badge}">${statusText}</span>
                        ${task.storyPoints ? `<span class="badge">${task.storyPoints} pts</span>` : ''}
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const completed = allTasks.filter(t => t.status === 'completed').length;
            const executing = allTasks.filter(t => t.executionStatus === 'executing').length;
            const pending = allTasks.filter(t => t.status !== 'completed' && t.executionStatus !== 'executing').length;
            const rate = Math.round((completed / allTasks.length) * 100);

            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('executing-tasks').textContent = executing;
            document.getElementById('pending-tasks').textContent = pending;
            document.getElementById('completion-rate').textContent = rate + '%';
        }

        async function executeAllTasks() {
            if (!confirm('Execute all pending tasks?')) return;

            const button = event.target;
            button.disabled = true;
            button.textContent = 'â³ Executing...';

            try {
                const response = await fetch('/api/task-manager/execute-all', {
                    method: 'POST'
                });
                const data = await response.json();
                alert(`Started execution of ${data.results.executing} tasks`);

                // Refresh every 2 seconds
                const interval = setInterval(async () => {
                    await loadTasks();
                    const executing = allTasks.filter(t => t.executionStatus === 'executing').length;
                    if (executing === 0) {
                        clearInterval(interval);
                        button.disabled = false;
                        button.textContent = 'ðŸš€ Execute All Tasks';
                    }
                }, 2000);
            } catch (error) {
                console.error('Error executing tasks:', error);
                button.disabled = false;
                button.textContent = 'ðŸš€ Execute All Tasks';
            }
        }

        function refreshData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('task-grid').innerHTML = '';
            loadTasks();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            renderTasks();
        }

        // Load tasks on page load
        loadTasks();

        // Auto-refresh every 5 seconds
        setInterval(loadTasks, 5000);
    </script>
</body>
</html>
